<!DOCTYPE html>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="d3-tip.js"></script>
  <meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  

  <link rel="stylesheet" href="style.css">

  <body>
   
  <div class="container-fluid">
      <div class="row dashboard-height">
        <div class="col-sm-3 col-12 left-panel">
          left panel rainfall graph
        </div>
        
        <div class="col-sm-6 col-12 map-panel">
          map
          
      
          <script>
            
            console.log("hahahah")
            var format = d3.format(",");
            
            // Set tooltips
            var tip = d3.tip()
               .attr('class', 'd3-tip s')
               .offset(function (d) {
                 if (d.properties.name === "Russia") {
                  return [-10, 200]
                }
                 else return [-10, 0]
               })
               .html(function (d) {
                 return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + "<strong>Temperature: </strong><span class='details'>" + format(d.temperature) + "</span>";
               })
            
            
            var margin = {top: 0, right: 0, bottom: 0, left: 0},
                        width = 1920 - margin.left - margin.right,
                        height = 1000 - margin.top - margin.bottom;
            
            var color = d3.scaleThreshold()
                .domain([10000,100000,500000,1000000,5000000,10000000,50000000,100000000,500000000,1500000000])
                .range(["rgb(247,251,255)", "rgb(222,235,247)", "rgb(198,219,239)", "rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)"]);
            
            var path = d3.geoPath();
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append('g')
                        .attr('class', 'map');
            
            var projection = d3.geoMercator()
                               .scale(130)
                              .translate( [width / 2, height / 1.5]);
            
            var path = d3.geoPath().projection(projection);
            
            svg.call(tip);
            
            queue()
                .defer(d3.json, "world_countries.json")
                .defer(d3.csv, "country_avg_temp.csv")
                .await(ready);
            console.log("haha");
            function filterCriteria(d){
              //console.log(d);
              return d.year === "1995";
            }
            
            function ready(error, data, temperature) {
              var filteredTemp = temperature.filter(filterCriteria);
              //console.log(filteredTemp);
              var temperatureByName = {};
            
              filteredTemp.forEach(function(d) { temperatureByName[d.country] = +d.temperature; });
              data.features.forEach(function(d) { d.temperature = temperatureByName[d.properties.name] });
              //console.log(temperatureByName);
              console.log(data.features);
              svg.append("g")
                  .attr("class", "countries")
                .selectAll("path")
                  .data(data.features)
                .enter().append("path")
                  .attr("d", path)
                  //.style("fill", function(d) { return color(populationById[d.id]); })
                  .style('stroke', 'white')
                  .style('stroke-width', 1.5)
                  .style("opacity",0.8)
                  // tooltips
                    .style("stroke","white")
                    .style('stroke-width', 0.3)
                    .on('mouseover',function(d){
                      //console.log(d.geometry.coordinates[0][0][0][1]);
                      if (d.geometry.coordinates[0][0][0][1] <= 0){
                        tip.direction('n').show(d);
                        //console.log("first one")
                      }else{
                        tip.direction('s').show(d);
                        //console.log("second")
                      }
            
                      d3.select(this)
                        .style("opacity", 1)
                        .style("stroke","white")
                        .style("stroke-width",3);
                    })
                    .on('mouseout', function(d){
                      tip.hide(d);
            
                      d3.select(this)
                        .style("opacity", 0.8)
                        .style("stroke","white")
                        .style("stroke-width",0.3);
                    });
            
              svg.append("path")
                  .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
                   // .datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
                  .attr("class", "names")
                  .attr("d", path);
            }
            
          </script>
        </div>
        <div class="col-12 col-sm-3 right-panel"> two graphs
        </div>
    </div>
  </div>

  </body>

  <script type="text/javascript"></script>

  </script>
  <script src="app.js"></script>

</html>
